<div class="main" style="display: inline-flex;">
  <div class="card" style="width: 18rem;" *ngFor="let producto of productos | async; index as i">
    <img [src]="producto.foto" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="star-rating">
        <input type="radio" [id]="'star5-' + i" [name]="'rating-' + i" value="5"><label [for]="'star5-' + i" title="5 estrellas"></label>
        <input type="radio" [id]="'star4-' + i" [name]="'rating-' + i" value="4"><label [for]="'star4-' + i" title="4 estrellas"></label>
        <input type="radio" [id]="'star3-' + i" [name]="'rating-' + i" value="3"><label [for]="'star3-' + i" title="3 estrellas"></label>
        <input type="radio" [id]="'star2-' + i" [name]="'rating-' + i" value="2"><label [for]="'star2-' + i" title="2 estrellas"></label>
        <input type="radio" [id]="'star1-' + i" [name]="'rating-' + i" value="1"><label [for]="'star1-' + i" title="1 estrella"></label>
      </div>
      <div class="accordion accordion-flush" [id]="'accordionFlushExample' + i">
        <div class="accordion-item">
          <h2 class="accordion-header" [id]="'flush-heading' + i">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse' + i" aria-expanded="false" [attr.aria-controls]="'flush-collapse' + i">
              {{producto.name}}
            </button>
          </h2>
          <div [id]="'flush-collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'flush-heading' + i" [attr.data-bs-parent]="'#accordionFlushExample' + i">
            <div class="accordion-body">{{producto.description}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
