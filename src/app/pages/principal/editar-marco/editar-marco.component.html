<div class="contenedor">
  <div class="contenedor-modal">

    <div class="top">
      <h5>Editar Marco</h5>
      <input [(ngModel)]="valorInput" placeholder="Nombre de la tienda">
    </div>

    <div class="botom">
      <button (click)="editarMarco();CloseMarco()">Editar</button>
      <button (click)="CloseMarco()">Cerrar</button>
    </div>

  </div>
</div>
