<main>
  <h1>Mis productos</h1>
  <div class="products_box">
    <div class="product_card" *ngFor="let product of products">
      <img class="product_img" src="{{product.productImage}}">
      <h2 class="name">{{product.productName}}</h2>
      <h2 class="price">{{product.productPrize}}$</h2>
      <img class="delete_button" (click)="deleteProduct(product)" src="assets/IMG/borrar.png" alt="">
    </div>
  </div>
</main>
