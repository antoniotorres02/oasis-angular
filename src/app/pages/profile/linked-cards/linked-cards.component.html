<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="contenido">
  <div class="contenido_derecha">
    <div class="titulo">
      <h3>Tarjetas Vinculadas</h3>
      <div class="btn_marcos">
        <button type="button" (click)="openAddTarjeta()"><img src="./assets/IMG/curz_azul.svg" class="imagen_marco"></button>
      </div>
    </div>
    <div class="contendor-tarjetas">
      <div class="tarjetas" *ngFor="let item of this.capacidad">
        <div class="tarjetas" *ngIf="this.tarjetas['card'+item] != undefined && this.tarjetas['card'+item].length > 0">
          <div class="marco_tarjeta">
            <div class="contenido_marco_tarjeta">
              <div class="top">
                <img src="./assets/IMG/tarjeta_logo.svg">
                <h5>{{this.tarjetas["card"+item][0]}}</h5>
              </div>
              <h5>{{this.tarjetas["card"+item][1]}}</h5>
              <p>{{this.tarjetas["card"+item][2]}}</p>
              <h5>{{this.tarjetas["card"+item][3]}}</h5>
            </div>
          </div>

          <div class="opciones" (click)="openDialog($event)" id="{{item}}">
            <a ><img src="./assets/IMG/tres_puntos.svg" class="option" title ="Opciones" id="{{item}}"></a>
          </div>

          <div class="dialogo" *ngIf="this.dialogo_tarjeta[parseInt(item)-1]">
            <app-opciones-tarjeta></app-opciones-tarjeta>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
