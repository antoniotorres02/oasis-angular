<main class="cosa">
  <div id="general-information-main" class="row">
    <div id="gi-principal">
      <div class="col">
        <div class="row">
          <img src="assets/IMG/accountCircle.png" alt="Imagen de Perfil" id="img-perfil-central">
        </div>
        <div class="row" id="div-text">
          <div *ngIf="(auth.user | async)">
            <p>{{nombreUser}}</p>
            <p>Cliente desde {{registrationDate}}</p>
          </div>
        </div>
      </div>
      <div class="col" id="div-info">
        <div class="row column-div-info">
          <h4>Pedidos en Curso</h4>
          <!-- <img src="assets/IMG/Circled 3.png" alt="numero de pedidos" id="imagen-numero-pedidos"> -->
          <h5>{{ ordersInProgress }}</h5>
        </div>
        <div class="row column-div-info">
          <p>Pedidos Realizados: {{orderCount}}</p>
        </div>
        <div class="row column-div-info">
          <p>Lista de Deseos: {{wishlistCount}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="categories">
    <div id="secciones">
      <button (click)="cargarComponente(0)" type="button" class="btn btn-outline-secondary cosita">Pedidos
        en Curso</button>
      <button (click)="cargarComponente(1)" type="button" class="btn btn-outline-secondary cosita" >Historial
        de Pedidos</button>
      <button (click)="cargarComponente(2)" type="button" class="btn btn-outline-secondary cosita" >Lista de
        deseos</button>
      <button (click)="cargarComponente(3)" type="button" class="btn btn-outline-secondary cosita" >Soporte
        técnico</button>
      <button (click)="cargarComponente(4)" type="button" class="btn btn-outline-secondary cosita" >Configuración</button>
    </div>
  </div>
  <div *ngIf="arrayAux[0]">
    <app-orders-in-progress></app-orders-in-progress>
  </div>
  <div *ngIf="arrayAux[1]">
    <app-completed-orders></app-completed-orders>
  </div>
  <div *ngIf="arrayAux[2]">
    <app-wishlist></app-wishlist>
  </div>
  <div *ngIf="arrayAux[3]">
    <app-s-queries></app-s-queries>
  </div>
  <div *ngIf="arrayAux[4]">
    <app-profile-data [name] = "name" [lastName] = "lastName" ></app-profile-data>
    <div class="paco">
      <div class="ship-address-component" *ngFor="let direccion of addresses" >
        <app-shipment-address [address] = "direccion" ></app-shipment-address>
      </div>

    </div>

    <app-linked-cards [card] = "card1" ></app-linked-cards>
  </div>


  <!--fin pedido-->
  <!--Fin pedidos en curso-->
  <br><br><br><br><br><br>
</main>
