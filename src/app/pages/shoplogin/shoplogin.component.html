<div id="main_content">
  <div id="logo_frame">
    <img src="/assets/IMG/oasis_negro.png" alt="" srcset="">
    <h1>{{ 'shopManager.title' | translate }}</h1>
  </div>
  <div id="login_frame">
    <label for="shop_user">{{ 'shopManager.shopUserLabel' | translate }}</label>
    <input type="text" id="shop_user" required [(ngModel)]="shop_user">
    <label for="shop_passwd">{{ 'shopManager.passwordLabel' | translate }}</label>
    <input type="text" id="shop_passwd" required [(ngModel)]="shop_passwd">
    <button type="submit" routerLink="/manager">{{ 'shopManager.loginButton' | translate }}</button>
  </div>
</div>
